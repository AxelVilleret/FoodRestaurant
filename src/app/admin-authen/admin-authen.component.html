<div class="main">
    <!-- Login Section -->
    <div ng-show="login" ng-class="theme=='dark' ? 'userdark' : 'userlight' " id="login">
        <div class="image"></div>
        <div class="comp">
            <h3>LOGIN as admin </h3>

            <form>
                <input name="email" class="input" id="standard-basic" [(ngModel)]="email"placeholder="Email" />
                <input name="password" class="input" type="password" id="standard-basic" [(ngModel)]="password" placeholder="Password"  />
                <button class="button" (click)="login()">LOGIN</button>
                <p>Not a an admin yet? 
                <a [routerLink]="['signup']">Register as admin</a>
                </p>
            </form>



        </div>
    </div>
</div>
