            <input type="number" class="input" placeholder="Category" [(ngModel)]="plat.categories" />
            <input type="number" class="input" placeholder="Calories" [(ngModel)]="plat.calories" />
            <input type="number" class="input" placeholder="Time" [(ngModel)]="plat.time" />
